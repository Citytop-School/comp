<h1><U>How seeds are formed</U></h1>
<p>The pollen grows a slender tube called the pollen tube.</p>
<P>The pollen tube contains two sperm cells. The sperm cell the male <b>SEX</b>.</P>
<p>One sperm cell unites with the egg cell from the ovum to form a fertilized egg called <b>ZYGOTE</b>.</p>
<p>This union of two cell is known as fertilization.</p>
